<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Personal Stylesheets -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/messages.css">
    <link rel="stylesheet" href="./css/page-contact.css">

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    
    <!-- Email JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- Personal Javascript -->
    <script src="./js/navbar.js"></script>
    <script src="./js/email-service.js"></script>
    <script src="./js/page-contact.js"></script>
</head>
<body>
    <div id="backdrop-filter"></div>
    <nav class="nav-hidden" id="main-nav">
        <a href="./index.html"><img id="logo" class="hoverable" src="./assets/images/MyLogo2.png" alt=""></a>

        <svg id="hamburger" class="hoverable" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 75"
            style="enable-background:new 0 0 100 75;" xml:space="preserve">
            <g id="Isolation_Mode">
                <g>
                    <rect class="hamburger-line top" width="100" height="10" />
                </g>
                <g>
                    <rect class="hamburger-line middle" y="32.5" width="100" height="10" />
                </g>
                <g>
                    <rect class="hamburger-line bottom" y="65" width="100" height="10" />
                </g>
            </g>
        </svg>
        <div id="nav-link-list">
            <svg id="close" class="hoverable" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 77.78 77.78">
                <rect class="cls-1" y="45" width="100" height="10" transform="translate(-31.82 38.89) rotate(-45)" />
                <rect class="cls-1" y="45" width="100" height="10" transform="translate(38.89 -31.82) rotate(45)" />
            </svg>
            <span><a href="./index.html" id="work-link" class="nav-link hoverable">Work</a></span>
            <span><a href="./about.html" id="about-link" class="nav-link hoverable">About</a></span>
            <span><a href="./contact.html" id="contact-link" class="nav-link current hoverable">Contact</a></span>
        </div>
    </nav>

    <main id="contact" class="page">
        <!-- <div class="response-msg fail">Email sent! I look forward to getting back to you!</div> -->
        <h1 class="major-title" id="cta">Let's Talk!</h1>

        <form id="contact-form">
            <input required type="email" name="" placeholder="Your Email" id="sender-email">
            <input required type="text" name="" placeholder="Subject" id="subject">
            <textarea required placeholder="Body" name="" id="body" cols="30" rows="10"></textarea>
            <input type="submit" id="send" class="hoverable" value="Send">
        </form>
        <footer>
            <nav class="footer-links">
                <a class="footer-link link hoverable" target="_blank"
                    href="https://www.linkedin.com/in/rileyradle/">LinkedIn</a>
                <a class="footer-link link hoverable" target="_blank"
                    href="https://www.instagram.com/riley11radle">Instagram</a>
                <a class="footer-link link hoverable" target="_blank" href="https://github.com/19radleriley">GitHub</a>
            </nav>
        </footer>
    </main>
</body>
</html>
